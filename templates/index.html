<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Bias Detective</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 to-purple-700">
  <div class="container mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-white text-4xl font-bold">News Bias Detective</h1>
      <p class="text-white/90 mt-2">Paste article text or a URL — get an AI summary, bias score, key points, and tone metrics.</p>
    </header>

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6">
      <div class="mb-4 flex gap-3">
        <button id="url-tab" class="px-4 py-2 rounded bg-blue-600 text-white">URL Input</button>
        <button id="text-tab" class="px-4 py-2 rounded bg-gray-100 text-gray-700">Paste Text</button>
      </div>

      <div id="url-input" class="mb-4 block">
        <input id="article-url" type="url" placeholder="https://example.com/article" class="w-full p-3 border rounded" />
      </div>

      <div id="text-input" class="mb-4 hidden">
        <textarea id="article-text" rows="8" placeholder="Paste article text here..." class="w-full p-3 border rounded"></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium text-gray-700">Summary Tone</label>
        <div class="flex gap-3">
          <label class="inline-flex items-center gap-2 p-2 border rounded cursor-pointer"><input type="radio" name="tone" value="neutral" checked/> Neutral</label>
          <label class="inline-flex items-center gap-2 p-2 border rounded cursor-pointer"><input type="radio" name="tone" value="facts"/> Facts Only</label>
          <label class="inline-flex items-center gap-2 p-2 border rounded cursor-pointer"><input type="radio" name="tone" value="simple"/> Simple (10yo)</label>
        </div>
      </div>

      <button id="analyze-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded font-semibold">Analyze Article</button>

      <div id="results-section" class="mt-6 hidden">
        <div id="loading" class="flex items-center gap-3 mb-4">
          <div class="loading-spinner"></div>
          <div class="text-gray-700">Analyzing article with Gemini...</div>
        </div>

        <div id="results-card" class="hidden fade-in bg-gray-50 p-4 rounded border">
          <!-- Bias -->
          <div class="mb-4">
            <h3 class="font-semibold">Bias Analysis</h3>
            <div class="mt-2 bg-gray-200 h-3 rounded overflow-hidden">
              <div id="bias-meter" class="h-3 bg-gradient-to-r from-blue-400 via-gray-400 to-red-400" style="width:50%"></div>
            </div>
            <p id="bias-score" class="mt-2 text-sm text-gray-700"></p>
          </div>

          <!-- Summary -->
          <div class="mb-4">
            <h3 class="font-semibold">AI Summary</h3>
            <div id="summary-content" class="mt-2 text-gray-800"></div>
          </div>

          <!-- Key points -->
          <div class="mb-4">
            <h3 class="font-semibold">Key Points</h3>
            <ul id="key-points" class="list-disc pl-5 text-gray-800 mt-2"></ul>
          </div>

          <!-- Tone -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <div class="p-3 bg-white border rounded text-center">
              <div id="emotional-score" class="text-lg font-bold">0%</div>
              <div class="text-sm text-gray-600">Emotional</div>
            </div>
            <div class="p-3 bg-white border rounded text-center">
              <div id="subjective-score" class="text-lg font-bold">0%</div>
              <div class="text-sm text-gray-600">Subjective</div>
            </div>
            <div class="p-3 bg-white border rounded text-center">
              <div id="positive-score" class="text-lg font-bold">0%</div>
              <div class="text-sm text-gray-600">Positive</div>
            </div>
            <div class="p-3 bg-white border rounded text-center">
              <div id="negative-score" class="text-lg font-bold">0%</div>
              <div class="text-sm text-gray-600">Negative</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const urlTab = document.getElementById("url-tab");
    const textTab = document.getElementById("text-tab");
    const urlInput = document.getElementById("url-input");
    const textInput = document.getElementById("text-input");
    const analyzeBtn = document.getElementById("analyze-btn");
    const resultsSection = document.getElementById("results-section");
    const loading = document.getElementById("loading");
    const resultsCard = document.getElementById("results-card");

    urlTab.addEventListener("click", () => {
      urlTab.classList.add("bg-blue-600", "text-white");
      textTab.classList.remove("bg-blue-600", "text-white");
      urlInput.classList.remove("hidden");
      textInput.classList.add("hidden");
    });

    textTab.addEventListener("click", () => {
      textTab.classList.add("bg-blue-600", "text-white");
      urlTab.classList.remove("bg-blue-600", "text-white");
      textInput.classList.remove("hidden");
      urlInput.classList.add("hidden");
    });

    analyzeBtn.addEventListener("click", async () => {
      const articleUrl = document.getElementById("article-url").value.trim();
      const articleText = document.getElementById("article-text").value.trim();
      const tone = document.querySelector("input[name='tone']:checked").value;

      // validation: allow either url or text — if URL provided prefer that
      const isUrl = articleUrl.length > 0;
      if (!isUrl && articleText.length === 0) {
        alert("Please provide a URL or paste article text.");
        return;
      }
      if (isUrl && articleText.length > 0) {
        if (!confirm("You provided both a URL and pasted text. Proceed using the URL content? Click OK to use URL, Cancel to use pasted text.")) {
          // user wants to use pasted text
        }
      }

      resultsSection.classList.remove("hidden");
      loading.classList.remove("hidden");
      resultsCard.classList.add("hidden");

      try {
        const body = {
          content: isUrl ? articleUrl : articleText,
          isUrl: isUrl,
          tone: tone
        };

        const resp = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await resp.json();
        loading.classList.add("hidden");

        if (data.error) {
          alert("Analysis error: " + data.error + (data.model_output ? ("\nModel output: " + data.model_output) : ""));
          return;
        }

        // Populate UI
        document.getElementById("bias-meter").style.width = `${data.biasPosition}%`;
        document.getElementById("bias-score").textContent = `${data.biasText} (Score: ${data.biasScore})`;

        document.getElementById("summary-content").textContent = data.summary;

        const kp = document.getElementById("key-points");
        kp.innerHTML = "";
        (data.keyPoints || []).forEach(pt => {
          const li = document.createElement("li");
          li.textContent = pt;
          kp.appendChild(li);
        });

        document.getElementById("emotional-score").textContent = `${data.tones.emotional}%`;
        document.getElementById("subjective-score").textContent = `${data.tones.subjective}%`;
        document.getElementById("positive-score").textContent = `${data.tones.positive}%`;
        document.getElementById("negative-score").textContent = `${data.tones.negative}%`;

        resultsCard.classList.remove("hidden");
      } catch (err) {
        loading.classList.add("hidden");
        alert("Request failed: " + err.message);
      }
    });
  </script>
</body>
</html>
